<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulário HTML</h1>
  
  <form>
    
    <div>
      <label for="campo-nome">Nome</label> <br>
      <input id="campo-nome" />
    </div>

    <div>
      <input type="checkbox" id="maiusc">
      <label for="maiusc">Colocar nome em maiúsculas</label>
    </div>

    <div id="resultado"></div>

    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>

  <script>
    let nome, maiusc

    function handleChange(event) {
      maiusc = document.getElementById('maiusc').checked

      if(maiusc) {
        nome = document.getElementById('campo-nome').value.toUpperCase()
      }
      else {
        nome = document.getElementById('campo-nome').value
      }
      
      document.getElementById('resultado').textContent = nome
    }

    function handleSubmit(event) {
      event.preventDefault()    // Evita o recarregamento da página
      alert(`Olá, ${nome}!`)
    }

    // Quando uma tecla for solta no campo do nome, a função handleChange()
    // será chamada
    document.getElementById('campo-nome').addEventListener('keyup', handleChange)

    // Quando o formulário for enviado (por meio do botão submit), será chamada
    // a função handleSubmit
    document.querySelector('form').addEventListener('submit', handleSubmit)

    // Quando a caixa de verificação for clicada, chama também handleChange
    document.getElementById('maiusc').addEventListener('click', handleChange)

  </script>
</body>
</html>
